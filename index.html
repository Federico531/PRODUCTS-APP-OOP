<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <title>Products App</title>
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Product App</a>
    </nav>
    <!--App-->
    <div class="container">
        <div id="app">
            <div class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Add Product</h4>
                        </div>
                        <form id="product-form" class="card-body">

                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Product Name">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="price" placeholder="Product Price"
                                    step="0.01">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="year" min="1900" max="2900" value="2018">
                            </div>

                            <input type="submit" value="save" class="btn btn-success btn-block">
                        </form>
                    </div>
                </div>
                <!--Product list-->

                <div id="product-list" class="col-md-8"></div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
